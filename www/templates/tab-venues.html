<ion-view view-title="Venues">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="venue in venues" type="item-text-wrap" href="#/tab/venue/{{venue._id}}">
        <img ng-src="{{venue.picture}}">
        <h2>{{venue.name}}</h2>
        <p>{{venue.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
